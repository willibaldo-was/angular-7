<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle-outline" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <!--back-->
    <ion-col size="2">
      <ion-button fill="clear" (click)="prev()">
        <ion-icon name="arrow-up-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <!--title-->
    <ion-col size="8" class="ion-text-center">
      <h2>{{viewTitle}}</h2>
    </ion-col>
    <!--forward-->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-down-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
    [eventSource] = "eventSource"
    [calendarMode] = "calendar.mode"
    [currentDate] = "calendar.currentDate"
    (onTitleChanged) = "onViewTitleChanged($event)"
  >
  </calendar>
</ion-content>
