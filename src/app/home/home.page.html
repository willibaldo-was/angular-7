<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-title>La michoacana ... es natural</ion-title>
    <ion-buttons slot = "start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">La michoacana ... es natural</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-searchbar #search 
              demouce="500" 
              (ionChange)="_ionChange($event)"
              (ionCancel)="ionSearchCancel()"
              showCancelButton="always"
              ></ion-searchbar>
<ion-row>
  <ion-col size="12" class="ion-text-center">
      <ion-input type="number" placeholder={{valueTablero}}></ion-input>
      <ion-label>${{subtotal}}.00</ion-label>
  </ion-col>
</ion-row>

<ion-list >
  <ion-item *ngFor = "let producto of searchedItem"class="card-header d-flex justify-content-between 
    align-item-center" 
    >
        {{producto.description}} (CÃ³digo = {{producto.id_producto}})
        <ion-button class="btn btn-sm btn-primary"
        (click) = "productoSeleccionado(producto)"
        >Elegir</ion-button>
    </ion-item>
</ion-list>

<ion-button expand="block"
    [routerLink]="['../ticket']"
    (click) = "generarTicket()"
>Ticket</ion-button>

<div *ngFor = "let numGroup of numberGroups" 
                    class="ml-1">
    <ion-button *ngFor = "let num of numGroup"
            (click) = "onClickButtons(num)"
            id= "button{{num}}">
            {{num}}
    </ion-button>
  </div>


<div class = "row mt-2">
    <div>
      <ion-list class="list-group" id="ticketList">
        <!-- list-group-item-action movimiento de la lista 
        [class.active] elemento seleccionado
        -->
        <ion-item 
          *ngFor = "let item of ticket"
          class="list-group-item list-group-item-action"
          [class.active] = "item == selectedProduct"
          (click) = "openForEdit(item)"
          >
          <span class="badge badge-primary">
            {{item.logo}}
          </span>
          {{ item.description }} ${{item.price*item.qty}}
        </ion-item>
      </ion-list>
    </div>
  </div>  
</ion-content>
