<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle routerLink="/ticket">
          <ion-item>
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Tickets</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle routerLink="/ventas">
          <ion-item>
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Ventas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/salidas">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Salidas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/producto">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/control-asistencia">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Control de asistencia</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
